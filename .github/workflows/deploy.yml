name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: site

      - name: Build game
        run: |
          cd game
          npm install
          NODE_ENV=production npm run build

      - name: Build Jekyll site
        run: |
          cd site
          bundle exec jekyll build

      - name: Merge outputs
        run: |
          mkdir -p deploy

          # Jekyll site at root
          cp -r site/_site/* deploy/

          # Game at /play/ subpath â€” must copy contents, not directory
          # (deploy/play/ already exists from Jekyll's play.md)
          mkdir -p deploy/play
          cp -r game/out/* deploy/play/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
