<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #1c2128;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-warm: #f0883e;
      --border: #30363d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    nav {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--accent-warm);
      text-decoration: none;
    }

    nav .links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    nav a:hover, nav a.active {
      color: var(--text-primary);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1, h2, h3 {
      margin-bottom: 1rem;
    }

    h1 { font-size: 2rem; color: var(--accent-warm); }
    h2 { font-size: 1.5rem; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    h3 { font-size: 1.2rem; }

    p { margin-bottom: 1rem; }

    a { color: var(--accent); }
    a:hover { text-decoration: underline; }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .card h3 { margin-bottom: 0.5rem; }
    .card .date { color: var(--text-secondary); font-size: 0.85rem; }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent-warm);
      color: var(--bg-primary);
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .btn:hover { opacity: 0.9; text-decoration: none; }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    ul, ol { margin-left: 1.5rem; margin-bottom: 1rem; }
    li { margin-bottom: 0.25rem; }

    code {
      background: var(--bg-secondary);
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      margin-top: 3rem;
      font-size: 0.85rem;
    }

    footer a { color: var(--text-secondary); }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    .hero {
      text-align: center;
      padding: 3rem 0;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .hero .btn { margin: 0 0.5rem; }

    @media (max-width: 600px) {
      nav { padding: 0.75rem 1rem; gap: 1rem; }
      .container { padding: 1rem; }
      .hero h1 { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  {% include nav.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
