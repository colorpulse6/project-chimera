<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/play/backgrounds/havenwood_square.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ============================================
       PROJECT CHIMERA â€” SITE THEME
       Dark fantasy with glitch undertones
       ============================================ */

    :root {
      --bg-deep: #06090f;
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #1c2128;
      --bg-card-hover: #22272e;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #656d76;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.15);
      --accent-warm: #f0883e;
      --accent-warm-glow: rgba(240, 136, 62, 0.15);
      --glitch-cyan: #00f0ff;
      --glitch-magenta: #ff00aa;
      --glitch-green: #39ff14;
      --border: #30363d;
      --border-light: #3d444d;
      --shadow: rgba(0, 0, 0, 0.4);
      --radius: 10px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* ---- Scrollbar ---- */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* ---- Ambient background ---- */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(88, 166, 255, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(240, 136, 62, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* ---- Navigation ---- */
    .site-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(13, 17, 23, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
    }

    .nav-logo {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--accent-warm);
      text-decoration: none;
      letter-spacing: -0.02em;
      transition: color 0.2s;
    }

    .nav-logo:hover { color: #ffa557; text-decoration: none; }

    .nav-links {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
      text-decoration: none;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
    }

    /* ---- Main Container ---- */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2.5rem 2rem 4rem;
      position: relative;
      z-index: 1;
    }

    /* ---- Typography ---- */
    h1, h2, h3, h4 { line-height: 1.3; margin-bottom: 1rem; }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.03em;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      padding-bottom: 0.6rem;
      border-bottom: 1px solid var(--border);
      margin-top: 2.5rem;
    }

    h3 {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    p { margin-bottom: 1rem; color: var(--text-secondary); }
    strong { color: var(--text-primary); }
    em { color: var(--text-secondary); font-style: italic; }

    a { color: var(--accent); text-decoration: none; transition: color 0.2s; }
    a:hover { color: #79bbff; text-decoration: underline; }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2.5rem 0;
    }

    /* ---- Lists ---- */
    ul, ol { margin-left: 1.5rem; margin-bottom: 1.25rem; }
    li { margin-bottom: 0.35rem; color: var(--text-secondary); }

    /* ---- Code ---- */
    code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-secondary);
      padding: 0.15rem 0.45rem;
      border-radius: 4px;
      font-size: 0.85em;
      color: var(--glitch-cyan);
    }

    /* ---- Tables ---- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    th, td {
      padding: 0.65rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td { color: var(--text-secondary); }

    /* ---- Images ---- */
    img {
      max-width: 100%;
      border-radius: var(--radius);
    }

    /* ---- Cards ---- */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      border-color: var(--border-light);
      box-shadow: 0 4px 24px var(--shadow);
    }

    .card h3 { margin-bottom: 0.4rem; }
    .card h3 a { color: var(--text-primary); }
    .card h3 a:hover { color: var(--accent); text-decoration: none; }
    .card .date { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.5rem; }
    .card p:last-child { margin-bottom: 0; }

    /* ---- Buttons ---- */
    .btn {
      display: inline-block;
      padding: 0.7rem 1.6rem;
      background: var(--accent-warm);
      color: var(--bg-deep) !important;
      border-radius: 8px;
      text-decoration: none !important;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.25s;
      border: 2px solid var(--accent-warm);
    }

    .btn:hover {
      background: #ffa557;
      border-color: #ffa557;
      box-shadow: 0 0 20px var(--accent-warm-glow);
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent) !important;
    }

    .btn-outline:hover {
      background: var(--accent-glow);
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-sm {
      padding: 0.45rem 1rem;
      font-size: 0.8rem;
    }

    /* ---- Hero Section ---- */
    .hero {
      text-align: center;
      padding: 4rem 0 3rem;
      position: relative;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      position: relative;
      display: inline-block;
    }

    .hero-title .accent { color: var(--accent-warm); }

    .hero-subtitle {
      font-size: 1.15rem;
      color: var(--text-secondary);
      max-width: 560px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ---- Glitch Text Effect ---- */
    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .glitch::before {
      color: var(--glitch-cyan);
      animation: glitch-1 4s infinite linear;
    }

    .glitch::after {
      color: var(--glitch-magenta);
      animation: glitch-2 4s infinite linear;
    }

    @keyframes glitch-1 {
      0%, 92% { opacity: 0; transform: translate(0); }
      93% { opacity: 0.8; transform: translate(-2px, 1px); clip-path: inset(20% 0 60% 0); }
      94% { opacity: 0; transform: translate(0); }
      96% { opacity: 0.6; transform: translate(2px, -1px); clip-path: inset(50% 0 20% 0); }
      97% { opacity: 0; transform: translate(0); }
    }

    @keyframes glitch-2 {
      0%, 94% { opacity: 0; transform: translate(0); }
      95% { opacity: 0.8; transform: translate(2px, -1px); clip-path: inset(40% 0 30% 0); }
      96% { opacity: 0; transform: translate(0); }
      98% { opacity: 0.6; transform: translate(-1px, 2px); clip-path: inset(10% 0 70% 0); }
      99% { opacity: 0; transform: translate(0); }
    }

    /* ---- Feature Grid ---- */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .feature-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: all 0.3s;
    }

    .feature-card:hover {
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px var(--shadow);
    }

    .feature-icon {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      display: block;
    }

    .feature-card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .feature-card p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0;
    }

    /* ---- Screenshot Gallery ---- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      aspect-ratio: 16/10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      transition: transform 0.4s;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem 1rem 0.75rem;
      background: linear-gradient(transparent, rgba(6, 9, 15, 0.9));
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* ---- Character Cards ---- */
    .character-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: 2rem;
      transition: border-color 0.3s;
    }

    .character-card:hover { border-color: var(--border-light); }

    .character-header {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      align-items: flex-start;
    }

    .character-portrait {
      width: 100px;
      height: 100px;
      border-radius: var(--radius);
      border: 2px solid var(--border);
      object-fit: cover;
      flex-shrink: 0;
      image-rendering: pixelated;
      background: var(--bg-secondary);
    }

    .character-info { flex: 1; }

    .character-info h3 {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .character-class {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent-warm);
      background: var(--accent-warm-glow);
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      margin-bottom: 0.75rem;
    }

    .character-body {
      padding: 0 1.5rem 1.5rem;
    }

    .ability-list {
      list-style: none;
      margin: 0.5rem 0 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .ability-list li {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text-secondary);
      margin: 0;
    }

    /* ---- Section Label ---- */
    .section-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    /* ---- Blockquote ---- */
    blockquote {
      border-left: 3px solid var(--accent-warm);
      padding: 1rem 1.25rem;
      margin: 1.5rem 0;
      background: var(--bg-card);
      border-radius: 0 var(--radius) var(--radius) 0;
      font-style: italic;
    }

    blockquote p { color: var(--text-secondary); margin: 0; }

    /* ---- Checklist ---- */
    .checklist {
      list-style: none;
      margin-left: 0;
      padding: 0;
    }

    .checklist li {
      padding: 0.4rem 0;
      padding-left: 1.75rem;
      position: relative;
    }

    .checklist li::before {
      position: absolute;
      left: 0;
      top: 0.45rem;
      font-size: 0.9rem;
    }

    .checklist li.done { color: var(--text-muted); }
    .checklist li.done::before { content: '\2713'; color: var(--glitch-green); }
    .checklist li.wip::before { content: '\25CB'; color: var(--accent-warm); }
    .checklist li.planned::before { content: '\25CB'; color: var(--text-muted); }

    /* ---- Tag/Badge ---- */
    .tag {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 0.2rem 0.55rem;
      border-radius: 4px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-muted);
    }
    .tag.green { color: var(--glitch-green); border-color: rgba(57, 255, 20, 0.2); }
    .tag.blue { color: var(--accent); border-color: rgba(88, 166, 255, 0.2); }
    .tag.orange { color: var(--accent-warm); border-color: rgba(240, 136, 62, 0.2); }

    /* ---- Controls Table ---- */
    .controls-table td:first-child {
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
    }

    kbd {
      display: inline-block;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.1rem 0.45rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8em;
      color: var(--text-primary);
      box-shadow: 0 1px 0 var(--border);
    }

    /* ---- Footer ---- */
    .site-footer {
      text-align: center;
      padding: 2.5rem 2rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      margin-top: 4rem;
      font-size: 0.85rem;
    }

    .site-footer a { color: var(--text-secondary); }
    .site-footer a:hover { color: var(--accent); text-decoration: underline; }
    .site-footer p { color: var(--text-muted); }

    /* ---- Responsive ---- */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .nav-links.open {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 56px;
        left: 0;
        right: 0;
        background: rgba(13, 17, 23, 0.97);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border);
        padding: 0.5rem;
        gap: 0;
      }
      .nav-links.open a { padding: 0.65rem 1rem; }
      .nav-toggle { display: block; }
      .container { padding: 1.5rem 1rem 3rem; }
      .hero-title { font-size: 2.25rem; }
      .hero-subtitle { font-size: 1rem; }
      .features { grid-template-columns: 1fr; }
      .character-header { flex-direction: column; align-items: center; text-align: center; }
      .character-portrait { width: 120px; height: 120px; }
      .gallery { grid-template-columns: 1fr; }
      table { font-size: 0.8rem; }
      th, td { padding: 0.5rem 0.6rem; }
    }

    @media (max-width: 480px) {
      .hero-title { font-size: 1.75rem; }
      .hero-buttons { flex-direction: column; align-items: center; }
      .hero-buttons .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  {% include nav.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Mobile nav toggle
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.querySelector('.nav-toggle');
      var links = document.querySelector('.nav-links');
      if (toggle && links) {
        toggle.addEventListener('click', function() {
          links.classList.toggle('open');
        });
        // Close menu when clicking a link
        links.querySelectorAll('a').forEach(function(a) {
          a.addEventListener('click', function() { links.classList.remove('open'); });
        });
      }
      // Active nav link
      var path = window.location.pathname.replace(/\/$/, '');
      document.querySelectorAll('.nav-links a').forEach(function(a) {
        var href = a.getAttribute('href').replace(/\/$/, '');
        if (href === path) a.classList.add('active');
      });
    });
  </script>
</body>
</html>
